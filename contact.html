<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .contact-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>My Contact Details</h2>
        <p><strong>Name:</strong> Maithish</p>
        <p><strong>Email:</strong> <a href="mailto:johndoe@example.com">maithis123@gmail.com</a></p>
        <p><strong>Phone:</strong>7654389210</p>
        <p><strong>Address:</strong> 14,Anna Nagar,Chennai</p>
    </div>
</body>
</html>
